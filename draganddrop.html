<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<section id="leftbox">
	Drag an image in me!
</section>
<section id="rightbox">
	<img id="facepic" src="hakumenheadshot.png">
</section>
<audio id="hakumen-audio" src="VS_hazama_000.wav" ></audio>




</body>
</html>






<style type="text/css">
	#leftbox {
		float:left;
		width: 250px;
		height: 250px;
		margin: 5px;
		border:3px solid blue;

	}
	#rightbox {
		float:left;
		width: 250px;
		height: 250px;
		margin: 5px;
		border:3px solid red;

	}
</style>

<script type="text/javascript">
function doFirst(){
	mypic = document.getElementById('facepic');
	mypic.addEventListener("dragstart",startDrag, false);
	leftbox = document.getElementById('leftbox');
	leftbox.addEventListener("dragenter",function(e){e.preventDefault();} , false);
	leftbox.addEventListener("dragover",function(e){e.preventDefault();} , false);
	leftbox.addEventListener("drop",dropped,false);

}

function startDrag(e){
	var code = '<img id ="facepic" src="hakumenheadshot.png">';
	e.dataTransfer.setData('Text',code);
}
function dropped(e){
	e.preventDefault(); 
	leftbox.innerHTML = e.dataTransfer.getData('Text');
	 var audio = document.getElementById("hakumen-audio");
   audio.play();
   audio.volume = 0.5;
}

	window.addEventListener("load", doFirst, false);

</script>
